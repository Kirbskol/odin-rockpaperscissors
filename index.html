<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirbskol - Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css" title="style">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id ="heading">
        <div class="heading__empty"></div>
        <h1 class="heading__title"><a class="heading__link" href="./index.html">ROCK PAPER SCISSORS</a></h1>
        <a class="heading__author" href="https://github.com/Kirbskol" target="_blank"">
            <h3 class="heading__author__text">
                Made by Kirbskol</h3>
            <div class="heading__author__logo">
                <img src="./images/kirbskol.png" alt="kirbskol logo">
            </div>
        </a>
    </div>
        <!-- <h3 class="heading__desc" style="display:none">First to FIVE POINTS wins</h3> -->
    <div class="start">
        <input id="start__input" type="text">
        <button class="start__btn">START GAME</button>
    </div>
    <div id="container" style="display:none">
        <div class="scoreboard">
            <div class="scoreboard__user">
                <div class="scoreboard__user__score"></div>
                <span class="scoreboard__user__title">User</span>
            </div>
            <div class="scoreboard__cpu">
                <div class="scoreboard__cpu__score"></div>
                <span class="scoreboard__cpu__title">Computer</span>
            </div>
        </div>
        <div class="controls">
            <div class="controls__rock">
                <button class="controls__rock__btn"><img src="./images/rockbtn.png" alt="rock" width="250px" height ="250px"></button>
            </div>
            <div class="controls__paper">
                <button class="controls__paper__btn"><img src="./images/paperbtn.png" alt="rock" width="250px" height ="250px"></button>
            </div>
            <div class="controls__rock">
                <button class="controls__scissors__btn"><img src="./images/scissorsbtn.png" alt="rock" width="250px" height ="250px"></button>
            </div>
        </div>
    </div>
</body>
</html>
